<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>
<body>
    <div class="list-group" id="lista">
        
    </div>
</body>

<script>
    initListGroup(`
    [
        {
            "id":"cb33y2",
            "titolo":"Beretta",
            "descrizione":"made in italy che shotta pi√π di tutti",
            "didascalia":"tenere fuori dalla portata dei bambini",
            "apice":"143,99"
        },
        {
            "id":"2cntxq3",
            "titolo":"9mm",
            "descrizione":"comoda e con un tamburo musicale",
            "didascalia":"caricatore venduto a parte",
            "apice":"78,99"
        },
        {
            "id":"3cm24w3xq",
            "titolo":"Revolver",
            "descrizione":"Per tutti gli amanti del vecchio stile, perfetta per roulette e giochi all'aperto",
            "didascalia":"ricordarsi di lubrificare la rotella o esplode in mano",
            "apice":"99,101"
        }
    ]
    `);
function initListGroup(rows){
   rowsObj = JSON.parse(rows);
   var lista = document.getElementById('lista');

   for(let i=0;i<rowsObj.length;i++){
    let dataRow = rowsObj[i];
    lista.innerHTML += initRiga(dataRow.id,dataRow.titolo,dataRow.descrizione,dataRow.didascalia,dataRow.apice);
   }
   lista.childNodes.forEach(element => {element.addEventListener("click",()=>{
        const listItems = document.querySelectorAll('.list-group-item');
        listItems.forEach(item => {item.classList.remove('active');});
        // aggiunge la classe 'active' solo all'elemento cliccato
        element.classList.add('active');
        console.log(element.id);
    });});
        
}

function initRiga(id,titolo = "",descrizione = "",didascalia = "",apice = ""){

    var elemento = `<a id="${id}" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${titolo}</h5>
            <small>${apice}</small>
          </div>
          <p class="mb-1">${descrizione}</p>
          <small>${didascalia}</small>
        </a>`;

    return elemento;
}
</script>
</html>
